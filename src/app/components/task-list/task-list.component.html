<ul>
  <li *ngFor="let task of tasks$ | async" [ngClass]="{ 'completed-task': task.completed, 'pending-task': !task.completed }">
    {{ task.title }} (Prioridad: {{ task.priority }})
    <button (click)="deleteTask(task)">Eliminar</button>
    <button (click)="markTaskAsCompleted(task)">Marcar como realizada</button>
  </li>
</ul>
