<div class="login-container">
	<div *ngIf="!loading" class="center">
		<h1>Recover</h1>
		<form [formGroup]="recuperarUsuario" (ngSubmit)="recover()">
		  <div class="inputbox">
			<input type="email" formControlName="correo"  required="required">
			<span>Email</span>
		  </div>
		  <div class="button">
			<button class="btn" type="submit" >Recover password</button>
		  </div>
          <div class="rutas">
            <a routerLink="/login">Return</a>
        </div>
		</form>
	  </div>
</div>
