<div class="datos">
	<div>
		<span>Sign up or Login</span>
	</div>
	<div class="dato-info">
		<Span>Email: test@mozej.com</Span>
	</div>
	<div class="dato-info">
		<Span>Pasword: 123456</Span>
	</div>
</div>


<div class="login-container">
	<div *ngIf="!loading" class="center">
		<h1>Log in</h1>
		<form (ngSubmit)="login()" [formGroup]="loginUsuario">
		  <div class="inputbox">
			<input type="email" formControlName="email" required="required" title="email">
			<span>Email</span>
		  </div>
		  <div class="inputbox">
			<input type="password" formControlName="password"  required="required" title="pasword">
			<span>Password</span>
		  </div>
		  <div class="button">
			<button class="btn" type="submit">Login</button>
		  </div>
          <div class="rutas">
          <a class="mt-3" routerLink="/recover">Recover password</a>
          <a class="mt-3" routerLink="/register">Sign up</a>
        </div>
		</form>
	  </div>
</div>
